<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../src/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <!-- MODAL SECTION -->
  <div
    class="wrapper-modal hidden grid place-content-center bg-[rgba(0,0,0,0.5)] w-screen h-full backdrop-blur-sm absolute z-30">
    <div class="modal-content w-[1000px] h-[800px] bg-white">
      <div class="modal-header bg-slate-400 p-3 flex justify-between">
        <span></span><button id="cancel" class="bg-white px-5 py-2 rounded-lg focus:outline">x</button>
      </div>
      <div class="modal-center">
      
      </div>
      <div class="modal-footer bg-slate-400 p-4 absolute bottom-[50px] min-w-[1000px]">
        <button id="close" class="bg-red-600 px-3 py-2 rounded-lg text-white focus:outline">close</button>
      </div>
    </div>
  </div>

  <!-- movies section -->

  <header class="mb-5 bg-red-400">
    <div class="container mx-auto">
      <nav class="flex justify-between items-center h-[75px]">
        <a href="#" class="logo ms-4 md:ms- text-[32px] font-semibold text-white">The movie app</a>
        <input id="globalSearch" class="hidden md:block p-3 w-[300px] md:w-[400px] lg:w-[600px] ms-4 md:ms-0 rounded-xl"
          type="text" placeholder="Enter movie name" />
        <select id="them" class="p-3 rounded-xl w-[150px] hidden lg:block">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <span class="menu block lg:hidden me-4">
          <i class="bx bx-menu text-4xl text-white"></i>
        </span>
      </nav>
    </div>
  </header>
  <main id="main">
    <section id="movies">
      <div class="container mx-auto">
        <div class="wrapper flex">
          <aside class="shadow-2xl p-4 w-1/4 bg-indigo-200">
            <form action="#">
              <label for="title" class="w-[320px]">
                <p class="mb-2">Enter movie title</p>
                <input type="text" placeholder="Enter movie title" id="title" class="w-full p-2 mb-4 border" />
              </label>
              <label for="rating" class="w-[320px]">
                <p>Enter movie rating</p>
                <input type="number" min="1" max="10" placeholder="Enter movie rating" id="rating"
                  class="w-full p-2 mb-4 border" />
              </label>
              <p class="mt-4 mb-2">Select film category</p>

              <select id="category" class="w-[320px] p-2 border">
                <option selected disabled>Select film category</option>
              </select>
              <button type="submit" id="search"
                class="bg-red-500 text-white px-3 my-6 focus:ring-4 ring-green-600 w-full py-2">
                Search
              </button>
            </form>
            <div id="res_block" class="p-4 bg-lime-400 hidden">
              <span id="res"> </span> <small>ta natija topildi</small>
            </div>
          </aside>
          <div class="movie-wrapper grid grid-cols-3 gap-3 w-3/4 p-4"></div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="./src/data.js"></script>
<script src="./src/country.js"></script>
<script src="./src/utils.js"></script>
<script src="./src/main.js"></script>
<script src="./src/app.js"></script>

</html>
